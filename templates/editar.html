{% extends "base.html" %}

{% block title %}Editar patron{% endblock %}

{% block contenido %}

<p> </p>
<h2> <FONT COLOR="#4169E1"> Editar patron </FONT> </h2>
<hr>
<p> </p>

<form action="{{url_for('edit_pattern', id_pattern=patron.id)}}" method="POST">

  <div class="form-group">
    <label for="titulo"> Titulo del patron </label>
    <input type="text" class="form-control" id="titulo" name='titulo' value="{{patron.titulo}}" placeholder="Insertar nuevo titulo">
  </div>

  <div class="form-group">
    <label for="descripcion"> Breve descripcion </label>
    <input type="text" class="form-control" id="descripcion" name='descripcion' value="{{patron.descripcion}}" placeholder="Escribir nueva descripcion" >
  </div>

  <div class="form-group">
    <label for="url"> Enlace Web </label>
    <input type="text" class="form-control" id="url" name='url' value="{{patron.url}}" placeholder="Cambiar pagina web" >
  </div>

  <div class="form-group">
    <label for="labels"> Etiquetas, separadas por espacios </label>
    <input type="text" data-role="tagsinput" class="form-control" id="labels" name='labels' value="{{labels}}" placeholder="{{labels}}">
    {% print {{labels}} %}
  </div>

  <button type="submit" class="btn btn-default">Guardar cambios </button>

</form>

{% endblock %}
