{% extends "base.html" %}
{% block title %}Lista de Patrones para editar{% endblock %}

{% block contenido %}

<p> </p>
<h2> <FONT COLOR="#4169E1"> Lista de patrones </FONT> </h2>
<hr>
<p> </p>

<p> Escoge un elemento de la lista para editar </p>

{% for p in patrones %} 
<div class="well"> 
  <h4> <a href="{{ url_for('show_single_pattern', id_pattern=p.id) }}" > {{ p.titulo }}. Descripcion: {{ p.descripcion}} </a> 
  <a href="{{ url_for('edit_entry', id_pattern=p.id) }}" <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a> </h4>
<p> </p>
</div>
{% endfor %}



{% endblock %}
